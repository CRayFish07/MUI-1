<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="Public/plugins/mui/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="default/css/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="default/css/css/detail.css"/>
		
		<script src="Public/plugins/vue/vue.min-1.0.28.js"></script>
	</head>
	<body>
		<div class="mui-content">
			<!-- 轮播图 -->
			<div id="slider" class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item mui-slider-item-duplicate" v-show="banner.length > 1">
						<a><img :src="banner[banner.length-1]"></a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item" v-for="i in banner">
						<a><img :src="i"></a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate" v-show="banner.length > 1">
						<a><img :src="banner[0]"></a>
					</div>
				</div>
				<div class="mui-slider-indicator" v-show="banner.length > 1">
					<div class="mui-indicator" v-for="i in banner"></div>
				</div>
			</div>
			<!--标题-->
			<div class="title-container">
				<h4 class="detail-title" v-text="title"></h4>
			</div>
			<!--内容-->
			<div class="content-container"></div>
		</div>
	</body>
	<script src="Public/plugins/mui/js/mui.min.js"></script>
	<script src="Public/js/config.js"></script>
	<script src="Public/plugins/quilljs/quill.js"></script>
	<script src="default/js/detail/detail.js"></script>
</html>
